- hosts: container
  tasks:
    - name: upgrage packages
      apt:
        name: "*"
        state: latest
      become: true
      become_method: sudo
    - name: Remove useless packages from the cache
      apt:
        autoclean: yes
      become: true
      become_method: sudo
    - name: Remove dependencies that are no longer required
      apt:
        autoremove: yes
      become: true
      become_method: sudo
